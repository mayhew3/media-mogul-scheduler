buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
	}
}

apply plugin: 'java'
apply plugin: 'application'

group = 'com.mayhew3.mediamogulscheduler'
version = '0.5'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.12'
}

jar {
	manifest {
		attributes("Implementation-Title": "Gradle",
				"Implementation-Version": version,
				"Main-Class": "com.mayhew3.mediamogulscheduler.HerokuApplication")
	}
}

task stage(dependsOn: ['assemble', 'clean'])
assemble.mustRunAfter clean

mainClassName = 'com.mayhew3.mediamogulscheduler.HerokuApplication'